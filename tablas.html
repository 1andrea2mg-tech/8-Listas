<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,th,td {border: 2px solid rgb(233, 189, 233);
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <a href="index.html">Ver las listas</a>
    <h1>Tablas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>José</td>
            <td>Pérez</td>
            <td>50 años</td>
        </tr>
        <tr>
            <td>María</td>
            <td>Martínez</td>
            <td>32 años</td>
        </tr>
        <tr>
            <td>Manolo</td>
            <td>Gómez</td>
            <td>47 años</td>
        </tr>
    </table>
    <h1>Caption y ColSpan</h1>
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>4343423</td>
            <td>4343523</td>
         </tr>
    </table>
    <h1>RowSpan</h1>
    <table>
        <tr>
            <th>Nombre:</th>
            <td>Juan</td>
            
        </tr>
    </table>
</body>
</html>
